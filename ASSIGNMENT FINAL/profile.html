<!DOCTYPE html>
<html>
<head><script>
function validate(){
	flag=true;
	alert(document.mfm.fileToUpload.value);
	//alert(document.mfm.fileToUpload.value);
	if(document.mfm.fileToUpload.value.length==0){
		alert("you must choose file");
		flag=false;
	}
	
	return flag;
}
function change(){
	flag=true;
	alert(document.mfm.changeFile.value);
	//alert(document.mfm.changeFile.value);
	if(document.mfm.changeFile.value.length==0){
		alert("you must choose file");
		flag=false;
	}
	
	return flag;
}
</script>
</head>
<body>
	<form action="upload.php" method="post" enctype="multipart/form-data" name="mfm"><pre>
